<mat-drawer-container class="example-container" autosize>
    <mat-drawer
        [opened]="!isMobile()"
        #drawer
        class="example-sidenav"
        [mode]="isMobile() ? 'over' : 'side'">
            <mat-nav-list>
                <a mat-list-item>Inicio</a>
                <a mat-list-item>Usuarios</a>
                <!-- <a (click)="logout()" mat-list-item>Cerrar sesion</a> -->
            </mat-nav-list>
    </mat-drawer>
  
  <!-- CONTENIDO A LA DERECHA DEL SIDEBAR -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR SUPERIOR -->
    <mat-toolbar color="primary">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
            <span class="ms-2">Task List</span>
          </button>
        </div>
        <!-- ANGULAR 17-->
        <!-- @if (authUser$ | async; as user) {
        <div>{{ user?.firstName }}</div>
        } -->
      </div>
    </mat-toolbar>

    <main style="padding: 1rem">
      <div>
        <button color="primary" mat-flat-button>
          Iniciar sesion
        </button>
        <button color="warn" mat-flat-button>
          Cerrar sesion
        </button>
      </div>
   
    </main>
  </div>
</mat-drawer-container>
